name: DEV CI/CD

on:
  pull_request:
    branches:
      - dev
    types:
      - closed

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: [ self-hosted, dev ]

    steps:
      - name: 최신 커밋 내역 checkout
        uses: actions/checkout@v4

      - name: 애플리케이션 빌드 및 실행
        env:
          APPLICATION_DEV_PROPERTIES: ${{ secrets.APPLICATION_DEV_PROPERTIES }}
        run: |
          echo "=== 프로젝트 디렉토리 이동 ==="
          cd $GITHUB_WORKSPACE  # actions-runner _work/lv3-final-mission/lv3-final-mission

          echo "=== application-dev.properties 설정 ==="
          rm -f src/main/resources/application-dev.properties
          echo "$APPLICATION_DEV_PROPERTIES" > src/main/resources/application-dev.properties

          echo "=== JAR 빌드 시작 ==="
          ./gradlew --no-build-cache clean build -x test --refresh-dependencies
          if [ $? -ne 0 ]; then
            echo "빌드 실패"
            exit 1
          fi

          # 실행용 JAR 선택 (plain 제외)
          JAR_PATH=$(ls build/libs/*-SNAPSHOT.jar | grep -v plain | head -n 1)
          if [ ! -f "$JAR_PATH" ]; then
            echo "JAR 파일이 없습니다: $JAR_PATH"
            exit 1
          fi
          echo "→ 선택된 JAR: $JAR_PATH"

          echo "=== 기존 애플리케이션 종료 ==="
          PID=$(pgrep -f 'java -jar.*springboot-app.jar' || true)
          if [ -n "$PID" ]; then
            kill -15 $PID
            echo "→ 종료 완료 (PID: $PID)"
            sleep 5
          fi

          echo "=== 새 JAR 배포 ==="
          sudo mkdir -p /opt/springboot-app
          sudo cp "$JAR_PATH" /opt/springboot-app/springboot-app.jar

          echo "=== 앱 실행 ==="
          mkdir -p ./logs
          nohup java -jar \
            -Duser.timezone=Asia/Seoul \
            -Dspring.profiles.active=dev \
            /opt/springboot-app/springboot-app.jar \
            > ./logs/nohup.log 2>&1 &

          sleep 3
          NEW_PID=$(pgrep -f 'java -jar.*springboot-app.jar' || true)
          if [ -n "$NEW_PID" ]; then
            echo "앱 실행 성공 (PID: $NEW_PID)"
          else
            echo "앱 실행 실패. 로그 확인: ./logs/nohup.log"
            exit 1
          fi
